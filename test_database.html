<body>
    <h1>ğŸ§ª Test de Fonctionnement - Base de DonnÃ©es Anim'MÃ©dia</h1>

    <script>
        const results = document.getElementById('results');

            results.appendChild(div);

        function clearResults() {

        async function testEvents() {
            addResult('ğŸ”„ Test du chargement des Ã©vÃ©nements...', 'info');
            
            try {
                const response = await fetch('data/events.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.events || !Array.isArray(data.events)) {
                    throw new Error('Format de donnÃ©es invalide');

                const upcomingEvents = data.events.filter(event => {
                    const eventDate = new Date(event.date + 'T' + event.time);
                    return eventDate >= new Date();
                });
                
                addResult(`
                    âœ… <strong>Ã‰vÃ©nements chargÃ©s avec succÃ¨s</strong><br>
                    ğŸ“Š Total Ã©vÃ©nements: ${data.events.length}<br>
                    ğŸ“… Ã‰vÃ©nements Ã  venir: ${upcomingEvents.length}<br>
                    ğŸ¯ Types d'Ã©vÃ©nements: ${data.eventTypes ? data.eventTypes.length : 'Non dÃ©fini'}<br>
                    <details>
                        <summary>DÃ©tails des Ã©vÃ©nements Ã  venir</summary>
                        <pre>${JSON.stringify(upcomingEvents.map(e => ({

                            date: e.date,

                        })), null, 2)}</pre>

                          ${error.message}`, 'error');

        async function testMembers() {
            addResult('ğŸ”„ Test du chargement des membres...', 'info');
            
            try {
                const response = await fetch('data/members.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.members || !Array.isArray(data.members)) {
                    throw new Error('Format de donnÃ©es invalide');
                }
                
                const activeMembers = data.members.filter(member => member.status === 'active');
                const membershipTypes = data.membershipTypes || [];
                
                addResult(`
                    âœ… <strong>Membres chargÃ©s avec succÃ¨s</strong><br>
                    ğŸ‘¥ Total membres: ${data.members.length}<br>
                    âœ… Membres actifs: ${activeMembers.length}<br>
                    ğŸ’³ Types d'adhÃ©sion: ${membershipTypes.length}<br>
                    <details>
                        <summary>RÃ©partition par type d'adhÃ©sion</summary>
                        <pre>${JSON.stringify(
                            data.members.reduce((acc, member) => {

                                return acc;

                        )}</pre>
                    </details>

            } catch (error) {

        async function testRegistrations() {
            addResult('ğŸ”„ Test du chargement des inscriptions...', 'info');
            
            try {
                const response = await fetch('data/registrations.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.registrations || !Array.isArray(data.registrations)) {
                    throw new Error('Format de donnÃ©es invalide');
                }
                
                const confirmedRegistrations = data.registrations.filter(reg => reg.status === 'confirmed');
                const totalRevenue = data.registrations
                    .filter(reg => reg.paymentStatus === 'paid')
                    .reduce((sum, reg) => sum + (reg.amount || 0), 0);
                
                addResult(`
                    âœ… <strong>Inscriptions chargÃ©es avec succÃ¨s</strong><br>
                    ğŸ“ Total inscriptions: ${data.registrations.length}<br>
                    âœ… Inscriptions confirmÃ©es: ${confirmedRegistrations.length}<br>
                    ğŸ’° Revenus total: ${totalRevenue}â‚¬<br>
                    ğŸ“Š Liste d'attente: ${data.waitingList ? data.waitingList.length : 0}<br>
                    <details>
                        <summary>RÃ©partition par statut</summary>
                        <pre>${JSON.stringify(
                            data.registrations.reduce((acc, reg) => {
                                acc[reg.status] = (acc[reg.status] || 0) + 1;
                                return acc;
                            }, {}), null, 2
                        )}</pre>
                    </details>
                `, 'success');
                
            } catch (error) {

        async function testCrossReferences() {
            addResult('ğŸ”„ Test de cohÃ©rence des donnÃ©es croisÃ©es...', 'info');
            
            try {
                // Charger toutes les donnÃ©es
                const [eventsResponse, membersResponse, registrationsResponse] = await Promise.all([
                    fetch('data/events.json'),
                    fetch('data/members.json'),
                    fetch('data/registrations.json')
                ]);
                
                const eventsData = await eventsResponse.json();
                const membersData = await membersResponse.json();
                const registrationsData = await registrationsResponse.json();
                
                const events = eventsData.events || [];
                const members = membersData.members || [];
                const registrations = registrationsData.registrations || [];
                
                // VÃ©rifier les rÃ©fÃ©rences croisÃ©es
                let issues = [];
                let stats = {
                    eventsWithRegistrations: 0,
                    membersWithRegistrations: 0,
                    orphanedRegistrations: 0
                };
                
                // Statistiques par Ã©vÃ©nement
                const eventStats = events.map(event => {
                    const eventRegistrations = registrations.filter(reg => reg.eventId === event.id);
                    const confirmedCount = eventRegistrations.filter(reg => reg.status === 'confirmed').length;
                    
                    if (eventRegistrations.length > 0) {
                        stats.eventsWithRegistrations++;
                    }
                    
                    return {
                        eventId: event.id,
                        title: event.title,
                        maxParticipants: event.maxParticipants,
                        currentParticipants: event.currentParticipants,
                        actualRegistrations: confirmedCount,
                        discrepancy: event.currentParticipants !== confirmedCount
                    };
                });
                
                // VÃ©rifier la cohÃ©rence des compteurs
                const discrepancies = eventStats.filter(stat => stat.discrepancy);
                
                if (discrepancies.length > 0) {
                    issues.push(`âš ï¸ ${discrepancies.length} Ã©vÃ©nement(s) avec incohÃ©rence de comptage`);
                }
                
                addResult(`
                    ${issues.length === 0 ? 'âœ…' : 'âš ï¸'} <strong>Test de cohÃ©rence terminÃ©</strong><br>
                    ğŸ¯ Ã‰vÃ©nements avec inscriptions: ${stats.eventsWithRegistrations}/${events.length}<br>
                    ğŸ‘¥ Membres avec inscriptions: ${new Set(registrations.map(r => r.memberId)).size}/${members.length}<br>
                    ${issues.length > 0 ? '<br><strong>ProblÃ¨mes dÃ©tectÃ©s:</strong><br>' + issues.join('<br>') : ''}<br>
                    <details>
                        <summary>DÃ©tails par Ã©vÃ©nement</summary>
                        <pre>${JSON.stringify(eventStats, null, 2)}</pre>
                    </details>
                `, issues.length === 0 ? 'success' : 'error');
                
            } catch (error) {
                addResult(`âŒ <strong>Erreur lors du test de cohÃ©rence</strong><br>
                          ${error.message}`, 'error');
            }
        }

        async function runAllTests() {

            await testEvents();
            await testMembers();
            await testRegistrations();
            await testCrossReferences();
            
            addResult('ğŸ <strong>Tests terminÃ©s!</strong>', 'info');
        }

        // Lancer un test rapide au chargement
        window.addEventListener('load', () => {

    </script>
