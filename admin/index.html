<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Anim'Média La Guerche</title>
    
    <!-- Sécurité et SEO -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Interface d'administration pour la gestion du site Anim'Média">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%234ecdc4'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white'>⚙️</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body class="admin-body">
    <!-- Écran de connexion -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-palette"></i>
                    <h1>Anim'Média</h1>
                    <p>Administration</p>
                </div>
            </div>
            
            <form id="loginForm" class="login-form">
                <h2>Connexion Sécurisée</h2>
                <p class="login-subtitle">Accès réservé aux membres autorisés</p>
                
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Votre identifiant">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Votre mot de passe">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
                
                <div class="login-help">
                    <p>Mot de passe oublié ? <br><small>Contactez l'administrateur principal</small></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="mainInterface" class="main-interface hidden">
        <!-- Navigation -->
        <nav class="admin-navbar">
            <div class="admin-nav-brand">
                <i class="fas fa-palette"></i>
                <span>Admin Anim'Média</span>
            </div>
            
            <div class="admin-nav-menu">
                <button class="nav-item active" data-section="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Tableau de bord</span>
                </button>
                <button class="nav-item" data-section="events">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Événements</span>
                </button>
                <button class="nav-item" data-section="activities">
                    <i class="fas fa-users"></i>
                    <span>Activités</span>
                </button>
                <button class="nav-item" data-section="gallery">
                    <i class="fas fa-images"></i>
                    <span>Galerie</span>
                </button>
                <button class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </button>
            </div>
            
            <div class="admin-nav-user">
                <div class="user-info">
                    <span id="currentUser">Utilisateur</span>
                    <small id="loginTime">Connecté</small>
                </div>
                <button id="logoutBtn" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i>
                    Déconnexion
                </button>
            </div>
        </nav>

        <!-- Contenu principal -->
        <main class="admin-main">
            <div class="admin-content" id="adminContent">
                <!-- Le contenu sera chargé dynamiquement -->
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal-content" id="modalContent">
            <!-- Contenu des modales -->
        </div>
    </div>

    <!-- Zone de notifications -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Scripts -->
    <script src="../assets/js/admin.js"></script>
</body>
</html>
